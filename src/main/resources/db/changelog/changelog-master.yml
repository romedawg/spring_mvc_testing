databaseChangeLog:
- changeSet:
    id: 2
    author: rome
    changes:
    - createTable:
        tableName: owner
        columns:
          - column:
              name: id
              type: int
              autoIncrement: true
              constraints:
                primaryKey: true
                nullable: false
          - column:
              name: name
              type: varchar(50)
- changeSet:
    id: 3
    author: rome
    changes:
    - createTable:
        tableName: station
        columns:
        - column:
            name: station_id
            type: int
            autoIncrement: false
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: external_id
            type: varchar(50)
        - column:
            name: short_name
            type: varchar(50)
- changeSet:
    id: 1
    author: rome
    changes:
    - createTable:
        tableName: task
        columns:
          - column:
              name: id
              type: int
              autoIncrement: true
              constraints:
                primaryKey: true
                nullable: false
          - column:
              name: title
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: summary
              type: varchar(255)
              constraints:
                nullable: true
          - column:
              name: priority
              type: integer
          - column:
              name: owner_id
              type: integer
              constraints:
                nullable: false
                foreignKey:
                  referencedColumnNames: id
                  referencedTableName: owner
